exclude: "[.](ipynb)$"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [ --unsafe ]
      - id: check-xml
      - id: check-case-conflict
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: ^migrations/
      - id: trailing-whitespace
        exclude: ^migrations/
      - id: check-added-large-files
        exclude: ^src/xngin/apiserver/testdata/testing_dwh.csv.zst$
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.8
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff-check
        args: [ --fix ]
      - id: ruff-format
  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-footnote
          - mdformat-frontmatter
          - mdformat-gfm
          - mdformat-gfm-alerts
          - mdformat-ruff
          - mdformat-toc
  # - repo: https://github.com/econchick/interrogate
  #   rev: 1.7.0
  #   hooks:
  #     - id: interrogate
  #       name: interrogate
  #       exclude: '^(.*/)?test_.*\.py$'
  #       entry: interrogate
  #       args: [-v, --fail-under=95, --ignore-module]
  - repo: local
    hooks:
      - id: uv-run-mypy
        'types_or': [ python, pyi ]
        args:
          - --config-file=pyproject.toml
          - src
        entry: uv run mypy
        language: system
        name: mypy
        pass_filenames: false
        require_serial: true
