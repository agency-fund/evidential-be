[project]
name = "xngin"
version = "0.0.1"
dependencies = [
    "fastapi[standard]>=0.115.4,<0.116.0",
    "gspread>=6.1.2,<6.2.0",
    "httpx>=0.27.0,<0.28.0",
    "numpy==2.1.0",
    "pandas==2.2.2",
    "parsy>=2.1,<3",
    "psycopg2>=2.9,<3",
    "pydantic>=2.7.0,<3.0.0",
    "sqlalchemy==2.0.32",
    "typer>=0.12.5,<0.13.0",
    "uvicorn[standard]>=0.32.0",
    "zstandard>=0.23.0",
]
requires-python = ">=3.12,<3.13"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
xngin-apiserver = "xngin.apiserver.main:main"
xngin-cli = "xngin.cli.main:app"

[tool.pytest.ini_options]
log_cli = 0  # set to 1 for live logs
log_cli_level = "warn"
markers = "integration: integration tests that rely on remote resources"
addopts = "-m 'not integration'"

[tool.ruff]
preview = true
exclude = ["*.ipynb"]

[tool.ruff.lint]
select = [
    "A",
    "B",
    "E4",
    "E7",
    "E9",
    "F",
    "FAST",
    "RUF",
    "UP"
]
ignore = [
    "RUF029"
]

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.1,<4.1.0",
    "pytest>=8.3.2,<9.0.0",
    "ruff>=0.7.0,<0.8.0",
]
environments = [
    "sys_platform == 'darwin'",
    "sys_platform == 'linux'",
]
