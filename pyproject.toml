[project]
name = "xngin"
version = "0.0.1"
dependencies = [
    "fastapi[standard]>=0.112.0,<0.113.0",
    "httpx",  # TODO: replace all uses of requests with httpx
    "numpy",
    "pandas",
    "psycopg2",
    "pydantic>=2.7.0,<3.0.0",
    "pymongo",
    "requests",
    "scipy",
    "uvicorn[standard]>=0.30.6",
]
requires-python = ">=3.12"

[tool.uv]
dev-dependencies = [
    "pre-commit>=3.8.0,<3.9.0",
    "pytest>=8.3.2,<9.0.0",
    "ruff>=0.6.1,<7.0.0",
]
environments = [
    "sys_platform == 'darwin'",
    "sys_platform == 'linux'",
]
