[project]
name = "xngin"
version = "0.0.1"
dependencies = [
    "fastapi[standard]>=0.112.2,<0.113.0",
    "gspread>=6.1.2,<6.2.0",
    "httpx",
    "numpy",
    "pandas",
    "parsy>=2.1",
    "psycopg2",
    "pydantic>=2.7.0,<3.0.0",
    "pymongo",
    "pytest-mock>=3.14.0",
    "requests",
    "scipy",
    "sqlalchemy==2.0.32",
    "typer>=0.12.5,<0.13.0",
    "uvicorn[standard]>=0.30.6",
    "zstandard>=0.23.0",
]
requires-python = ">=3.12"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
xngin-apiserver = "xngin.apiserver.main:main"
xngin-cli = "xngin.cli.main:app"

[tool.pytest.ini_options]
log_cli = 0  # set to 1 for live logs
log_cli_level = "warn"
markers = "integration: integration tests that rely on remote resources"
addopts = "-m 'not integration'"

[tool.ruff]
preview = true
exclude = ["*.ipynb"]

[tool.ruff.lint]
select = [
    "B",
    "E4",
    "E7",
    "E9",
    "F",
    "FAST",
    "RUF"
]
ignore = [
    "RUF029"
]

[tool.uv]
dev-dependencies = [
    "pre-commit>=3.8.0,<3.9.0",
    "pytest>=8.3.2,<9.0.0",
    "ruff>=0.6.1,<7.0.0",
]
environments = [
    "sys_platform == 'darwin'",
    "sys_platform == 'linux'",
]
