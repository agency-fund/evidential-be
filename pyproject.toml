[project]
name = "xngin"
version = "0.0.1"
dependencies = [
    "fastapi[standard]>=0.112.2,<0.113.0",
    "gspread>=6.1.2,<6.2.0",
    "httpx",
    "numpy",
    "pandas",
    "psycopg2",
    "pydantic>=2.7.0,<3.0.0",
    "pymongo",
    "requests",
    "scipy",
    "sqlalchemy==2.0.32",
    "uvicorn[standard]>=0.30.6",
    "zstandard>=0.23.0",
]
requires-python = ">=3.12"

[tool.setuptools.packages.find]
where = ["app"]
include = ["*"]
namespaces = false

[tool.ruff]
preview = true

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "FAST"
]

[tool.uv]
dev-dependencies = [
    "pre-commit>=3.8.0,<3.9.0",
    "pytest>=8.3.2,<9.0.0",
    "ruff>=0.6.1,<7.0.0",
]
environments = [
    "sys_platform == 'darwin'",
    "sys_platform == 'linux'",
]
