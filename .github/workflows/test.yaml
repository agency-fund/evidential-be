name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEBIAN_FRONTEND: noninteractive
  FORCE_COLOR: "1"
  PYTHONUNBUFFERED: "1"
  UV_SYSTEM_PYTHON: "1"

jobs:
  unittests:
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    timeout-minutes: 15
    name: Python on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-14 ]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.4"
          enable-cache: true
      - if: startsWith(matrix.os, 'macos-')
        run: |
          # Install postgres so that the Python psycopg2 module can build from source.
          brew install postgresql@14
      - name: Install dependencies
        run: |
          uv sync --locked
      - name: write secrets
        run: |
          mkdir -p ~/.config/gspread && echo "${GCLOUD_SERVICE_ACCOUNT_CREDENTIALS}" > ~/.config/gspread/service_account.json
          openssl sha256 ~/.config/gspread/service_account.json
        env:
          GCLOUD_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_CONTENT }}
      - name: pytest unit tests
        run: uv run pytest
      - name: pytest integration tests
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get install -y --no-install-recommends -y retry
          retry -t 3 -d 30 -- uv run pytest -m integration
      - name: xngin-cli smoke tests
        run: |
          uv run xngin-cli --help
          uv run xngin-cli export-json-schemas

          # import/export lifecycle
          uv run xngin-cli bootstrap-testing-dwh --force
          uv run xngin-cli bootstrap-spreadsheet sqlite:///./src/xngin/apiserver/testdata/testing_dwh.db test_participant_type > config.csv
          uv run xngin-cli parse-config-spreadsheet file://./config.csv test_participant_type
  docker:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - run: docker build .
  smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5499:5432
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.4"
          enable-cache: true
      - run: uv sync --locked
      - env:
          PGPASSWORD: postgres
        run: |
          uv run xngin-cli create-testing-dwh --dsn postgresql+psycopg://postgres:postgres@127.0.0.1:5499/postgres --password postgres
          XNGIN_SETTINGS=src/xngin/apiserver/testdata/xngin.gha.settings.json uv run fastapi dev src/xngin/apiserver/main.py &
          sleep 10  # hack
          curl -fv http://localhost:8000/_settings
          curl -fv -H "Config-ID: gha-postgres" 'http://localhost:8000/filters?participant_type=dwh'
          kill %1
