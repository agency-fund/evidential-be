name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEBIAN_FRONTEND: noninteractive
  FORCE_COLOR: "1"
  PYTHONUNBUFFERED: "1"
  UV_SYSTEM_PYTHON: "1"

jobs:
  unittests:
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    timeout-minutes: 15
    name: Python on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, macos-14 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - run: curl -LsSf https://astral.sh/uv/0.3.1/install.sh | sh
      - name: UV Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
            uv-${{ runner.os }}
      - if: startsWith(matrix.os, 'macos-')
        run: |
          # Install postgres so that the Python psycopg2 module can build from source.
          brew install postgresql@14
      - run: uv sync --locked
        env:
          UV_SYSTEM_PYTHON: 1
      - name: pytest
        run: |
          . .venv/bin/activate
          pytest
      - name: Minimize UV Cache contents
        run: uv cache prune --ci
